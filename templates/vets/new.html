{% extends "base.html"%}

{% block content %}
<h2> Add a New Vet</h2>
<form action="/add-vet" method="POST">
    <div>
        <ul>
            <li>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder=" PLease enter first name here">
            </li>
            <li>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder=" PLease enter last name here">                  
            </li>
            <li>
                <label for="telephone_number">Telephone No:</label>
                <input type="text" id="telephone_number" name="telephone_number" placeholder=" PLease enter type here">
            </li>
            <li>
                <button type="submit">Submit</button>
            </li>
        </ul>
        
        
    </div>


</form>

{% endblock %}
