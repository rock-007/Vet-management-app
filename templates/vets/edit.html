{% extends "base.html"%}

{% block content %}
<section>
    <p>Vet Inforamtion:</p>
        <form action="/vet/{{vet.id}}/edit" method="post">
            <ul>
                <li>
                    <label for="first_name" name="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="{{vet.first_name}}">
                </li>
                <li>
                    <label for="last_name" name="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="{{vet.last_name}}">
                </li>
                <li>
                    <label for="telephone_number" name="telephone_number">Telephone No:</label>
                    <input type="text" id="telephone_number" name="telephone_number" value="{{vet.telephone_number}}">
                </li>
            </ul>
            <input type="text"  id="vet_id" name="vet_id" value="{{vet.id}}" >
            <input type="submit" value="Submit">
        </form>
</section>
{% endblock %}
